[platformio]
src_dir = anavi-light-controller-sw

[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino
lib_deps =
    WiFiManager
    DNSServer
    ESP8266WebServer
    ESP8266WiFi
    ArduinoJson
    PubSubClient
    Adafruit HTU21DF Library
    Adafruit APDS9960 Library
